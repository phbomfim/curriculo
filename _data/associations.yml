- organization: Rails Girls Salvador
  role: Mentor
  year: 2019 - Atualmente
  url: http://railsgirls.com/salvador.html
  summary: Desde 2019 participando ativamente da realização do evento no território soteropolitano. A proposta do Rails Girls é proporcionar à garotas a possiblidade de entrarem em contato com a programação, mesmo sem nenhum conhecimento prévio na área. Acreditamos que com o crescimento das iniciativas voltadas para programação feminina, poderemos construir um cenário mais igualitário. O Rails Girls iniciou na Finlândia e hoje toma proporções mundiais.

- organization: Onda Digital
  role: Instrutor
  year: 2019 &mdash; Atualmente
  url: http://ime.ufba.br/index.php/onda-digital/
  summary: Desde 2019 com apoio do Onda Digital realizo o CIPROG nível 2 (Curso de iniciação à Programação de Computadores nível Avançado). O objetivo do curso é aprimorar os conhecimentos em programação com enfoque no desenvolvimento do raciocínio computacional de forma problematizada e contextualizada, incentivando o desenvolvimento lógico matemático, estimulando à capacidade na resolução de problemas.

- organization: InfoJr UFBA
  role: Trainee
  year: 2016.2
  url: http://infojr.com.br/
  summary: Durante o semestre de 2016.2 fui selecionado para o programa de trainees na Empresa Júnior de Informática da UFBA (InfoJr UFBA). Durante o período em que estive na empresa realizei diversas atividades relacionadas à programação em equipe. Foi nesta empresa que tive o primeiro contato com tecnologias de desenvolvimento de softwares, como banco de dados (MySQL), HTML e CSS, Git e GitHub, além das linguagens de programação como PHP e JavaScript.